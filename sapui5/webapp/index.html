<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SAP UI5 from Zero to Hero</title>
    <script id="sap-ui-bootstrap" 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3" 
            data-sap-ui-resourceroots='{"logaligroup.sapui5": "./"}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true" 
            data-sap-ui-logLevel="debug"
            data-sap-ui-frameOptions="trusted"></script>
</head>

<body id="content" class="sapUiBody">
    <div data-sap-ui-component 
         data-name="logaligroup.sapui5" 
         data-id="container"
         data-settings='{"id" : "logaligroup.sapui5"}' 
         data-handle-validation="true">
    </div>
</body>

</html>
